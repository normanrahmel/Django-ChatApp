<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <!---->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% load static %}
   <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"> 
          {% if request.user.is_authenticated%}
          Welcome,
          {{request.user}}</span>
        {% else %}
          Welcome, Pleas log in!
      </span>
        
        {% endif %}
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Chatroom-1</a>
          <a class="mdl-navigation__link" href="">Chatroom-2</a>
          <a class="mdl-navigation__link" href="">Chatroom-3</a>
          <a class="mdl-navigation__link" href="">Chatroom-4</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Chatroom</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Chatroom-1</a>
        <a class="mdl-navigation__link" href="">Chatroom-2</a>
        <a class="mdl-navigation__link" href="">Chatroom-3</a>
        <a class="mdl-navigation__link" href="">Chatroom-4</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        {% block content %}
        {% endblock %}
       
      </div>
    </main>
  </div>
  
  </body>
</html>
